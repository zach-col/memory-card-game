<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- custom google font -->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <!-- memory board game css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- modal css -->
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves" id="movesCount">0</span> Moves
            <span id="showStartingTime">0</span> Seconds
            <div class="restart"  onclick="restartGame()"">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <div class="container">
              <div class="row">
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
                <div class="col-md-3 col-6">
                  <li class="card">
                    <i class="customFa fa "></i>
                  </li>
                </div>
              </div>
            </div>
        </ul>
    </div>

    <!-- score modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalText"></h2>
        <button type="button" class="btn btn-primary btn-sm"  onclick="restartGame()">Start another game</button>
      </div>
    </div>

    <!-- memory game js -->
    <script src="js/app.js"></script>
    <!-- modal js -->
    <script src="js/modal.js"></script>

</body>
</html>
